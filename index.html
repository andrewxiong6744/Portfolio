  <style>
  /* Coin trail style */
  .coin-trail {
    position: fixed;
    width: 40px;
    height: 40px;
    pointer-events: none;
    z-index: 9999;
    animation: fadeOut 1s forwards ease-out;
    transform: translate(-50%, -50%);
  }

  @keyframes fadeOut {
    from {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    to {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
    }
  }
</style>

<script>
  let lastSpawn = 0;
  const spawnInterval = 200; // ðŸ‘ˆ milliseconds between each coin (higher = fewer coins)

  document.addEventListener('mousemove', (e) => {
    const now = Date.now();
    if (now - lastSpawn < spawnInterval) return; // limit spawn rate
    lastSpawn = now;

    const coin = document.createElement('img');
    coin.src = '/mariocoin_40x40.gif'; // path to your GIF in /public/
    coin.className = 'coin-trail';
    coin.style.left = `${e.pageX}px`;
    coin.style.top = `${e.pageY}px`;
    document.body.appendChild(coin);

    // remove coin after fade
    setTimeout(() => coin.remove(), 1000);
  });
</script>
