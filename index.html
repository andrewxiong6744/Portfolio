 <style>
  /* Coin that jumps up then returns to its start, then disappears */
  .coin-trail {
    position: fixed;
    width: 40px;
    height: 40px;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);            /* center on spawn point */
    animation: coinJump 700ms ease-out forwards;  /* tweak duration as you like */
    /* Per-coin custom arc via CSS variables set in JS */
    --dx: 0px;   /* horizontal offset at peak */
    --dy: -60px; /* vertical offset at peak (negative = up) */
  }
  
  @keyframes coinJump {
    0%   { opacity: 0; transform: translate(-50%, -50%) translate(0, 0) scale(1); }
    10%  { opacity: 1; }
    50%  { transform: translate(-50%, -50%) translate(var(--dx), var(--dy)) scale(1.05); }
    100% { opacity: 0; transform: translate(-50%, -50%) translate(0, 0) scale(1); }
  }
</style>

<script>
  // Distance in pixels between coins (larger = fewer coins)
  const COIN_SPACING = 70;

  let lastX = null, lastY = null;
  let carry = 0; // leftover distance from previous segment

  function spawnCoin(x, y) {
    const coin = document.createElement('img');
    coin.src = '/mariocoin_40x40.gif';       // make sure the GIF is in /public
    coin.className = 'coin-trail';
    coin.style.left = `${x}px`;
    coin.style.top  = `${y}px`;

    // Give each coin a slightly different arc
    const dx = (Math.random() * 40 - 20).toFixed(1) + 'px'; // -20..20px sideways
    const dy = (-(50 + Math.random() * 30)).toFixed(1) + 'px'; // -50..-80px up
    coin.style.setProperty('--dx', dx);
    coin.style.setProperty('--dy', dy);

    document.body.appendChild(coin);
    // Remove after the animation finishes
    setTimeout(() => coin.remove(), 750);
  }

  window.addEventListener('pointermove', (e) => {
    const x = e.clientX;
    const y = e.clientY;

    if (lastX == null) {
      lastX = x; lastY = y;
      spawnCoin(x, y);
      return;
    }

    const dx = x - lastX;
    const dy = y - lastY;
    const dist = Math.hypot(dx, dy);
    if (dist === 0) return;

    // Accumulate distance, place coins along the path at fixed spacing
    let remaining = carry + dist;

    while (remaining >= COIN_SPACING) {
      const t = (COIN_SPACING - carry) / dist; // fraction along this segment
      const cx = lastX + dx * t;
      const cy = lastY + dy * t;
      spawnCoin(cx, cy);

      remaining -= COIN_SPACING;
      lastX = cx; lastY = cy; // continue along the segment
      carry = 0;
    }

    carry = remaining;
    lastX = x; lastY = y;
  });
</script>
