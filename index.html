  <style>
  /* Coin trail style */
  .coin-trail {
    position: fixed;
    width: 40px;
    height: 40px;
    pointer-events: none;
    z-index: 9999;
    animation: fadeOut 0.8s forwards ease-out;
  }

  @keyframes fadeOut {
    from { opacity: 1; transform: scale(1); }
    to { opacity: 0; transform: scale(0.5); }
  }
</style>

<script>
  document.addEventListener('mousemove', (e) => {
    const coin = document.createElement('img');
    coin.src = '/mariocoin_40x40.gif'; // Path to your GIF
    coin.className = 'coin-trail';
    coin.style.left = `${e.pageX - 20}px`;
    coin.style.top = `${e.pageY - 20}px`;
    document.body.appendChild(coin);

    // Remove the coin after animation
    setTimeout(() => coin.remove(), 800);
  });
</script>
